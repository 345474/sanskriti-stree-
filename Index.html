<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sanskriti Stree</title>
  <link rel="icon" href="https://i.ibb.co/5rQgVK9/sanskriti-logo.png" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #fffaf7;
    }
    header {
      background: #8B0000;
      color: white;
      text-align: center;
      padding: 20px;
    }
    header img {
      height: 60px;
    }
    .tagline {
      font-size: 14px;
      margin-top: 8px;
      color: #ffe0e0;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 15px;
      padding: 20px;
    }
    .card {
      background: white;
      border-radius: 10px;
      padding: 10px;
      box-shadow: 0 0 10px #ccc;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .card img {
      width: 100%;
      border-radius: 10px;
      object-fit: cover;
      max-height: 220px;
    }
    .card h3, .card p {
      margin: 8px 0;
    }
    .buy-btn {
      background: #228B22;
      color: white;
      padding: 10px;
      border-radius: 6px;
      text-align: center;
      text-decoration: none;
      font-weight: bold;
    }
    .buy-btn:hover {
      background: #1e7a1e;
    }
    footer {
      background: #8B0000;
      color: white;
      text-align: center;
      padding: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>

<header>
  <img src="https://i.ibb.co/5rQgVK9/sanskriti-logo.png" alt="Logo" />
  <div class="tagline">Elegant Ethnic Wear & Fashion Jewellery</div>
</header>

<section class="products">
  <div class="card">
    <img src="https://i.ibb.co/9vJ5HtP/red-saree.jpg" alt="Banarasi Red Saree">
    <h3>Banarasi Red Saree</h3>
    <p>₹1,599</p>
    <a class="buy-btn" href="https://wa.me/?text=I%20want%20to%20buy%20Banarasi%20Red%20Saree%20for%20₹1599" target="_blank">Buy Now</a>
  </div>
  <div class="card">
    <img src="https://i.ibb.co/QP2Y3bt/kundan-set.jpg" alt="Kundan Necklace Set">
    <h3>Kundan Necklace Set</h3>
    <p>₹799</p>
    <a class="buy-btn" href="https://wa.me/?text=I%20want%20to%20buy%20Kundan%20Necklace%20Set%20for%20₹799" target="_blank">Buy Now</a>
  </div>
  <div class="card">
    <img src="https://i.ibb.co/yXR2VdK/kurti-pink.jpg" alt="Pink Designer Kurti">
    <h3>Pink Designer Kurti</h3>
    <p>₹1,299</p>
    <a class="buy-btn" href="https://wa.me/?text=I%20want%20to%20buy%20Pink%20Designer%20Kurti%20for%20₹1299" target="_blank">Buy Now</a>
  </div>
</section>

<footer>
  Follow us: <a href="https://instagram.com/sanskritistree" target="_blank" style="color:white">@sanskritistree</a><br>
  Powered by Sanskriti Stree
</footer>

</body>
</html>
